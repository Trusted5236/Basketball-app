<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball-scoreboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div>
          <h3>Home</h3>
          <p id="home-score">0</p>
          <button onclick="plusoneh()">+1</button>
          <button onclick="plustwoh()">+2</button>
          <button onclick="plusthreeh()">+3</button>
          <br />
          <button onclick="reset1()" id="reset-btn1">RESET</button>
          <p id="reset-el1"></p>
        </div>
        <div>
          <h3>Guest</h3>
          <p id="guest-score">0</p>
          <button onclick="plusoneg()">+1</button>
          <button onclick="plustwog()">+2</button>
          <button onclick="plusthreeg()">+3</button>
          <br />
          <button onclick="reset2()" id="reset-btn1">RESET</button>
          <p id="reset-el2"></p>
        </div>
      </div>
    </div>
    <script src="index.js">
      javascript
    </script>
  </body>
</html>
